{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="tb">
        <thead class="head">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody class="body">
            {% for row in all_rows %}
                <tr>
                    <td> {{ row[0] }} </td>
                    <td> {{ row[1] }} </td>
                    <td> {{ row[2] }} </td>
                    <td> {{ row[3] }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
